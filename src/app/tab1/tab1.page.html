<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar placeholder="請輸入地址" [(ngModel)]="address"></ion-searchbar>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
 <iframe width="100%" height="100%"  [src]="sanitizer.bypassSecurityTrustResourceUrl('https://www.google.com/maps/embed/v1/place?key=AIzaSyAkeMvMHkTgqLmMWY4XJdRA7QBx2eOGEPI&q='+address)" frameborder="0">
 </iframe>
</ion-content>

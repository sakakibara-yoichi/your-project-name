<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      shop
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">商店</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="3" sizeLg="4" sizeMd="6" sizeXs="12" *ngFor="let item of product | async">
        <ion-card style="height:100%;width: 100%;padding: 32px;">
          <ion-card-header style="text-overflow: ellipsis;overflow: hidden;white-space: nowrap;">
            <ion-card-title>{{item.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content style="line-height:2em;padding: 16px;text-align: left;justify-content: flex-start;">
            <ion-img [src]="item.image" style="height:20vh;width: 100%;"></ion-img>
            <div style="height: 100px;">
              <ion-label>{{item.description}}</ion-label><br>
            </div>
            <ion-chip>{{item.type}}</ion-chip>
            <ion-chip *ngFor="let type of item.category">
              {{type.name}}
            </ion-chip>
            <div style="display: flex; justify-content: space-around;margin-top: 8px;align-items: center;">
              <ion-label style="font-size:32px">${{item.price}}</ion-label>
              <ion-button id="open-modal" expand="block">Bun Now</ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-grid>
</ion-content>
